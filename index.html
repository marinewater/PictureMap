<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Exif Map</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
</head>
<body>

    <div id="grid">
        <div id="file">
            <form action="#">
                <label for="image">Add images:</label>
                <label class="file-input-label"><input type="file" id="image" aria-hidden="false" multiple/> Select Images</label>
            </form>
        </div>
        <div id="load">
            <div class="loader hidden"></div>
        </div>
        <div id="controls" class="right">
            <button type="button" class="pointer" id="fit-all">Fit All</button>
        </div>
        <div id="image-grid">
            <div class="no-pictures">
                <p>No Pictures added yet</p>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <div class="modal">
        <div class="modal-image-container"></div>
        <div class="modal-close"><div class="close-icon pointer"></div></div>
        <div class="modal-heading"><h1></h1></div>
        <div class="modal-data"></div>
    </div>

<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"
        integrity="sha512-UnW5kLuHqcS9Nfi11z0huALbkH4Yb+B4+m20kBKC77lU4dJVUSWddcop4HUuO02hmoOVpJAZOFCbZSefA5oOJA=="
        crossorigin=""
></script>
<script src="dist/bundle.min.js"></script>
</body>
</html>
